<div class="media" *ngFor="let follower of followers">
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object img-circle" src="{{follower.avatar_url}}" alt="follower.login" width="70px" height="70px">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ follower.login }}</h4>
    <a [routerLink]="['/followers', follower.id, follower.login]"
       [queryParams]="{page:1, type: follower.type, val:'gear'}">{{ follower.html_url }}</a>
  </div>
</div>
