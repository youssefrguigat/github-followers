

<form action="" method="POST" role="form">
  <legend>New post</legend>

  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="title" placeholder="title">
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea [(ngModel)]="post.body" name="body" type="text" class="form-control" id="body" placeholder="body"></textarea>
  </div>  

  <button (click)="createPost()" class="btn btn-success" *ngIf="status">Add</button>
  <button (click)="updatePost()" class="btn btn-primary" *ngIf="!status">Update</button>
</form>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <h4>{{ post.title }}</h4>
    <p>{{ post.body }}</p>
    <div align="right">      
      <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button>
      <button (click)="deletePost(post)" type="button" class="btn btn-danger"> <i class="glyphicon glyphicon-trash"></i></button>
    </div>
  </li>
</ul>
