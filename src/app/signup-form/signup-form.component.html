<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      formControlName="username"
      class="form-control"
      id="username" 
      type="text">
    <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required">username is required!!</div>
      <div *ngIf="username.errors.minlength">
        Ce champs doit avoir au moins  
        {{ username.errors.minlength.actualLength }} / {{ username.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Ce champs ne doit pas avoir des espaces!! 
      </div>
    </div>  
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input 
      formControlName="password"
      class="form-control"
      id="password" 
      type="text">
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
        Password is required!!
      </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
